<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>쇼핑몰클론</title>
    <script
      src="https://kit.fontawesome.com/73deddf0a6.js"
      crossorigin="anonymous"
    ></script>

    <link
      href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="./style.css" />
    <script src="./app.js" defer type="module"></script>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <!-- 모바일버전 메뉴버튼 -->
        <div class="mobile_nav_toggle_btn">
          <i class="fa-solid fa-bars"></i>
        </div>
        <!-- 모바일 메뉴 컨테이터 -->
        <div class="mobile_nav_box hidden">
          <div class="mobile_nav_wrap">
            <div class="close-btn">
              <i class="fa-solid fa-xmark fa-xl"></i>
            </div>
            <ul class="nav_links">
              <li>
                <a href="/" class="nav_link">
                  <i class="fa-solid fa-house"></i><span>home</span>
                </a>
              </li>
              <li>
                <a href="./products.html" class="nav_link">
                  <i class="fa-solid fa-couch"></i><span>products</span></a
                >
              </li>
              <li>
                <a href="./about.html" class="nav_link"
                  ><i class="fa-solid fa-book"></i> <span>about</span></a
                >
              </li>
            </ul>
          </div>
        </div>
        <!-- 모바일 메뉴 컨테이터 -->
        <div class="header_nav">
          <ul class="nav_links">
            <li>
              <a href="/" class="nav_link" style="color: var(--grey-color-2)"
                >home</a
              >
            </li>
            <li>
              <a
                href="./products.html"
                class="nav_link"
                style="color: var(--grey-color-2)"
                >products</a
              >
            </li>
            <li>
              <a
                href="./about.html"
                class="nav_link"
                style="color: var(--grey-color-2)"
                >about</a
              >
            </li>
          </ul>
        </div>
        <div class="header-logo" style="color: var(--grey-color-2)">foody</div>
        <button class="header_cart-btn">
          <i
            class="fa-solid fa-cart-shopping"
            style="color: var(--grey-color-2)"
          ></i>
          <div class="cart_num">1</div>
        </button>
      </header>
      <!-- 페이지 제목라인 서식 -->
      <div class="page_title">
        <h1>home / products</h1>
      </div>
      <div class="products_wrap">
        <section class="products_nav_bar">
          <form class="search_form">
            <input type="text" class="search_input" placeholder="search..." />
          </form>
          <h4>company</h4>
          <ul class="company_menu_lists"></ul>
          <!-- 왼쪽 nav_bar -->
          <div class="price_length_bar">
            <h4>price</h4>
            <input class="price_input" type="range" />
            <span class="price_value">value:$10</span>
          </div>
        </section>
        <section class="products_lists"></section>
      </div>
    </div>
  </body>
</html>
